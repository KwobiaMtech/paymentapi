kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-payment-pv-volume
  namespace: payment
  labels:
    type: local
    app: postgres-payment
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-payment-pv-claim
  labels:
    app: postgres-payment
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi