apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-api
  namespace: payment-api
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: payment-api
          image: kwobia/payment-api:1.4
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_USER
              value: paymentuser
            - name: POSTGRES_SERVER
              value: payment-postgres-service
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: paymentdb
            - name: POSTGRES_PASSWORD
              value: payment

