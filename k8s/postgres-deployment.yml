apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-postgres
  template:
    metadata:
      labels:
        app: payment-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: payment-postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/payment/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: payment-postgres-pv-claim